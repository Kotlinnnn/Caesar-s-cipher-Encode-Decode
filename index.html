<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/app.css">

    <title>Caesar's cipher Encode/Decode</title>
</head>
<body>
    <main>
        <div class="container">
            <input type="text" id="cipherDecode" placeholder="Decode">
        <button type="button" id="btnDecode">Decode</button>
        </div>
        <div class="container">
            <select name="shift" id="key">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
            </select>
        </div>
        <div class="container">
            <input type="text" id="cipherEncode" placeholder="Encode">
        <button type="button" id="btnEncode">Encode</button>
        </div>
        <div class="container">
            <div id="output">

            </div>
        </div>
    </main>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
